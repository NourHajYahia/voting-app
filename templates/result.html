<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Redis Stream</title>
</head>
<body>
    <h1>Latest Value from Redis Stream</h1>
    <p id="value">Waiting for data...</p>

    <script>
        function fetchNextValue() {
            fetch('/next')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('value').textContent = data.value;
                    // Recursively call the function to get the next value
                    console.log('fetching next')
                    fetchNextValue();
                })
                .catch(error => {
                    console.error('Error fetching value:', error);
                });
        }

        // Start fetching the first value
        fetchNextValue();
    </script>
</body>
</html>
